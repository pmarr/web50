<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form class="grid_container" action="https://www.google.com/search">
        <header class="header">
            <div class="header-content"> 
                <a class="nav" href="index.html">Search</a>
            </div>
        </header>
        <div class="logos"><img src="googlelogo.png" alt="Google Logo"><span id="imagetag">Images</span></div>
        <div class="searchbars">
            <input class="search_bar" type="text" name="q">
            <input type="hidden" name="tbm" value="isch">
            <input type="hidden" name="client" value="img">
            <button class="button_search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="24" viewBox="8 0 24 24">
                    <path d="M 15.5 14 h -0.79 l -0.28 -0.27 C 15.41 12.59 16 11.11 16 9.5 C 16 5.91 13.09 3 9.5 3 S 3 5.91 3 9.5 S 5.91 16 9.5 16 c 1.61 0 3.09 -0.59 4.23 -1.57 l 0.27 0.28 v 0.79 l 5 4.99 L 20.49 19 l -4.99 -5 Z m -6 0 C 7.01 14 5 11.99 5 9.5 S 7.01 5 9.5 5 S 14 7.01 14 9.5 S 11.99 14 9.5 14 Z"></path>
                </svg>
            </button>
        </div>
        <div class="searchbuttons">
            <input class="search_button" type="submit" value="Google Image Search">
        </div>
        </form>
    </body>
</html>
