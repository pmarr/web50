<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
            }
        </style>
        <body>
           <table> 
                <thead>
                    <tr>
                        <th>Ocean</th>
                        <th>Avg Depth</th>
                        <th>Max Depth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pacific</td>
                        <td>4280 m</td>
                        <td>10911 m</td>
                    </tr>
                    <tr>
                        <td>Atlantic</td>
                        <td>4280 m</td>
                        <td>10911 m</td>
                    </tr>
                </tbody>
           </table> 
        </body>
    </head>
</html>
